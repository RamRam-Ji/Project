<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Styling</title>
    <style>
        nav ol li{
            list-style: devanagari;
            background-color: aquamarine;
            list-style-position: inside;
            border: 2px solid black;
        }
    </style>

</head>
<body>
    <nav>
        <ol>
            <li>Home</li>
            <li>Room</li>
            <li>Hall</li>
        </ol>
    </nav>
</body>
</html>
