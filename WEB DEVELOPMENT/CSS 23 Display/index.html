<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diplay elements</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
      .box{
            color:rgb(243, 22, 188);
            border: 2px solid rgb(18, 91, 237);
            /* display property*/
            display: inline-block;
            padding: 20px;
            margin: 40px;
            
        }
        .box1{
            /*display: none;*/
            visibility: hidden;
        }
    </style>
</head>
<body>
    <div class="box box1">
        this is box
    </div>
    <span class="box"> this is span</span>

</body>
</html>
